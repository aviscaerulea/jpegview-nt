[JPEGView]

; IMPORTANT NOTICE
; ================
; このグローバル INI ファイルは通常 JPEGView の実行ファイルと同じディレクトリに配置される。
; 各ユーザは %APPDATA%\JPEGView\ フォルダに JPEGView.ini を配置することで設定を上書きできる。
; ユーザの INI ファイルに存在しない設定はこのグローバル INI から読み込まれる。
; 「INI に設定を保存」「ユーザ設定を編集」メニューはユーザ INI に書き込まれ、このグローバル INI には書き込まれない。
; USB メモリ等のポータブル運用では StoreToEXEPath を true にすることで EXE パスに設定と
; パラメータ DB を保存できる。


; *****************************************************************************
; * PROGRAM OPTIONS（プログラム設定）
; *
; * These options control how JPEGView operates（JPEGView の動作を制御する設定）
; *****************************************************************************

; EXE のあるディレクトリに設定を保存する場合のみ true にする（USB メモリ等のポータブル運用向け）。
; Program Files フォルダ内では動作しないため true にしないこと。
StoreToEXEPath=false

; true にすると JPEGView は常に単一インスタンスで動作し、すべての画像を同じウィンドウで開く。
SingleInstance=false

; true にするとファイル名を指定せずに起動した際に「ファイルを開く」ダイアログを省略する。
SkipFileOpenDialogOnStartup=true

; WIC（Windows Image Converter）でデコードするファイル拡張子。
; Microsoft Camera Codec パックがインストール済みであれば RAW ファイルも読み込み可能。
FilesProcessedByWIC=*.wdp;*.hdp;*.jxr

; カメラ RAW ファイルの拡張子。埋め込み JPEG サムネイルを表示に使用する。
; RAW を WIC でデコードするより埋め込み JPEG の方が高速。
FileEndingsRAW=*.pef;*.dng;*.crw;*.nef;*.cr2;*.mrw;*.rw2;*.orf;*.x3f;*.arw;*.kdc;*.nrw;*.dcr;*.sr2;*.raf;*.kc2;*.erf;*.3fr;*.raw;*.mef;*.mos;*.mdc;*.cr3

; FileEndingsRAW に指定された RAW ファイルの表示方法。
; 0: 埋め込みサムネイル / 1: フルサイズ / 2: サムネイル優先 / 3: フルサイズ優先
DisplayFullSizeRAW=0

; true にするとズーム・パン・コントラスト・ガンマ・シャープネス・回転の設定を画像間で保持する。
KeepParameters=false

; マルチモニタ環境での起動モニタ指定。
; -1: 最大解像度のモニタ / 0: プライマリモニタ / 1...n: 非プライマリモニタのインデックス
DisplayMonitor=-1

; CPU タイプ。AutoDetect, Generic, MMX, SSE, AVX2 から選択。
; AutoDetect で最適なアルゴリズムを自動選択する。
CPUType=AutoDetect

; 使用する CPU コア数。0 で自動検出（論理コア数）。0 または 1〜64 を指定。
CPUCoresUsed=0

; 先読みバッファ数。値が大きいほど連続閲覧時の待機が減るが、メモリを多く消費する。
; 2〜8 を指定。デフォルト: 5（現在表示 + 先読み 4 枚 = 約 250 MB）。
; 先読みスレッド数は ReadAheadBuffers - 1 を上限に自動計算される（最大 4 スレッド）。
ReadAheadBuffers=5

; INI ファイルのエディタ。notepad: メモ帳 / system: 関連付けアプリ / その他: フルパスで指定。
IniEditor=system

; デスクトップ壁紙設定時の画像保存パス。デフォルトはシステム TEMP ディレクトリ。書き込み権限が必要。
WallpaperPath=%temp%

; false にすると画像の削除を禁止する。ナビゲーションパネルの「x」ボタンと削除コマンドが無効になる。
AllowFileDeletion=true



; *****************************************************************************
; * USER INTERFACE OPTIONS（ユーザインタフェース設定）
; *
; * These options control how JPEGView looks（JPEGView の外観を制御する設定）
; *****************************************************************************

; UI の表示言語。auto で OS の言語を自動検出する。
;
; Currently supported languages:
;  'be'    Belarusian
;  'bg'    Bulgarian
;  'cs'    Czech
;  'de'    German
;  'el'    Greek
;  'en'    English (default)
;  'es'    Spanish (Spain)
;  'es-ar' Spanish (Argentina)
;  'eu'    Basque
;  'fi'    Finnish
;  'fr'    French
;  'hu'    Hungarian
;  'it'    Italian
;  'ja'    Japanese
;  'ko'    Korean
;  'pl'    Polish
;  'pt'    Portuguese
;  'pt-br' Portuguese (Brazil)
;  'ro'    Romanian
;  'ru'    Russian
;  'sk'    Slovak
;  'sl'    Slovenian
;  'sr'    Serbian
;  'sv'    Swedish
;  'ta'    Tamil
;  'tr'    Turkish
;  'uk'    Ukrainian
;  'zh'    Chinese, Simplified
;  'zh-tw' Chinese, Traditional (Taiwan)
;
Language=auto

; 背景色。R G B 各成分は 0〜255（例: "128 128 128" で中間グレー）。
BackgroundColor=0 0 0

; GUI カラー。BackgroundColor と同じ R G B 形式。
GUIColor=243 242 231
HighlightColor=255 205 0
SelectionColor=255 205 0
SliderColor=255 0 80
FileNameColor=255 255 255

; GUI フォント。形式: "フォント名" サイズpt [bold]。Default で Windows 既定フォント。
DefaultGUIFont=Default

; true にするとグローバル INI ファイルの編集メニュー項目を表示する（設定/管理サブメニュー内）。
AllowEditGlobalSettings=false

; -----------------------------------------------
; - WINDOW BEHAVIOR OPTIONS（ウィンドウの動作設定）
; -----------------------------------------------

; 起動時の画面モード。true: 全画面 / false: ウィンドウ / auto: 画像サイズに応じて自動選択。
ShowFullScreen=false

; true にすると全画面モードでは単一インスタンスのみ許可。SingleInstance=true の場合は無視される。
SingleFullScreenInstance=true

; ウィンドウモードでのデフォルト位置とサイズ。
; auto: 画面の 2/3 / max: 最大化 / image: 画像サイズに合わせる / sticky: 前回のサイズを復元 / 座標指定も可。
DefaultWindowRect=auto

; DefaultWindowRect=sticky の場合に保存されるウィンドウ座標。
StickyWindowRect=

; ウィンドウモードでの最小ウィンドウサイズ（ピクセル）。
MinimalWindowSize=320 240

; true にするとボーダーレスモードで起動する（タイトルバー非表示、手動リサイズ不可）。起動後に変更可能。
WindowBorderlessOnStartup=false

; true にすると常に最前面表示モードで起動する。起動後に変更可能。
WindowAlwaysOnTopOnStartup=false

; -----------------------------------------------
; - IMAGE CONTROL PANELS（画像操作パネル）
; -----------------------------------------------

; true にすると画面下部にマウスを移動した際にボトムパネルを表示する。基本的な画像処理機能を提供。
ShowBottomPanel=true

; false にするとナビゲーションパネルを画像上に表示しない。
ShowNavPanel=true

; false にするとズーム・パン操作時のサムネイル表示を無効にする。
ShowZoomNavigator=true

; マウスがパネル上にないときのナビゲーションパネルの透過率。0.0 でマウスオーバー時のみ表示。
BlendFactorNavPanel=0.5

; ナビゲーションパネルの拡大率。タッチスクリーン等でボタンが小さい場合に増加させる。
ScaleFactorNavPanel=1.0



; *****************************************************************************
; * FILE NAVIGATION OPTIONS（ファイルナビゲーション設定）
; *
; * These options are related how JPEGView navigates and finds image files to display（JPEGView のファイル移動と画像検索に関する設定）
; *****************************************************************************

; フォルダ内の画像ファイルの並び順。LastModDate, CreationDate, FileName, FileSize, Random から選択。
FileDisplayOrder=FileName

; true で昇順（A→Z, 0→9）、false で降順（Z→A, 9→0）。
FileSortAscending=true

; フォルダ間のナビゲーション方式。
; LoopFolder: フォルダ内でループ / LoopSameFolderLevel: 同階層の兄弟フォルダへ / LoopSubFolders: サブフォルダへ
FolderNavigation=LoopFolder

; true でフォルダ内の画像を循環表示する（最後→最初、最初→最後）。false で端で停止。
WrapAroundFolder=false

; WrapAroundFolder=false の場合、末尾/先頭で次/前に移動しようとした際にウィンドウをフラッシュさせる。
FlashWindowAlert=true

; WrapAroundFolder=false の場合、末尾/先頭で次/前に移動しようとした際にビープ音を鳴らす。
BeepSoundAlert=false

; -----------------------------------------------
; - MOUSE NAVIGATION OPTIONS（マウスナビゲーション設定）
; -----------------------------------------------

; true でマウスホイールによる画像送り/戻しを有効にする（ズームは Ctrl+ホイール）。
; false でマウスホイールはズームに使用する。
NavigateWithMouseWheel=true

; true で拡張マウスボタン（進む/戻る）の機能を入れ替える。
ExchangeXButtons=true



; *****************************************************************************
; * USER INPUT CONFIG（ユーザ入力設定）
; *
; * These options control interactions with JPEGView（JPEGView の操作に関する設定）
; *****************************************************************************

; デフォルトでパンできない場合は左クリック+ドラッグで選択モード、ズーム時は Ctrl+左クリック+ドラッグで選択モード。
; false にすると Ctrl キー押下時のみ選択モードになる。
DefaultSelectionMode=true

; マウスホイールのズーム速度。1.0 がデフォルト。小さい値で低速、大きい値で高速。
MouseWheelZoomSpeed=1.0



; *****************************************************************************
; * IMAGE DISPLAY OPTIONS（画像表示設定）
; *
; * These options are related to how JPEGView displays images（JPEGView の画像表示に関する設定）
; *****************************************************************************

; true にすると外部プログラムで画像が変更された際に自動リロードする。ファイルの追加・削除時もリストを更新。
ReloadWhenDisplayedImageChanged=true

; true で高品質リサンプリングをデフォルトにする。
HighQualityResampling=true

; ダウンサンプリングフィルタ。BestQuality, NoAliasing, Narrow から選択。
; BestQuality: わずかなエイリアシング / NoAliasing: Lanczos フィルタ / Narrow: 強シャープネス。
DownSamplingFilter=BestQuality

; true にすると EXIF の向き情報に基づいて JPEG 画像を自動回転する。
AutoRotateEXIF=true

; 手動ナビゲーション時の最小画像表示時間（ミリ秒、0〜1000）。
MinimalDisplayTime=0

; JPEG 読み込みに GDI+ を強制使用する。Turbo JPEG で問題がある場合のみ true にする。GDI+ の方が低速。
; true にすると Animated PNG サポートが無効になる。
ForceGDIPlus=false

; true にすると JPEG, PNG, TIFF の埋め込み ICC カラープロファイルを使用する。GDI+ 強制のため読み込みが遅くなる。
; Animated PNG では ICC プロファイル非対応。
UseEmbeddedColorProfiles=false

; -----------------------------------------------
; - TRANSPARENCY OPTIONS（透過表示設定）
; -----------------------------------------------

; 画像の透過部分に使用する色。R G B 形式。
TransparencyColor=0 0 0

; -----------------------------------------------
; - IMAGE ZOOM OPTIONS（画像ズーム設定）
; -----------------------------------------------

; 自動ズームモード（AutoZoomModeFullscreen が設定されている場合はウィンドウモードのみに適用）。
; FitNoZoom: 画面に収める（拡大なし）/ FillNoZoom: 画面を埋める（拡大なし）/ Fit: 画面に収める / Fill: 画面を埋める
AutoZoomMode=FitNoZoom

; 全画面モードの自動ズームモード。空の場合は AutoZoomMode と同じ値を使用。
AutoZoomModeFullscreen=FitNoZoom

; 連続ズーム時に指定パーセントで一時停止する。0 で無効。デフォルト 100。
ZoomPausePercent=100

; -----------------------------------------------
; - ADVANCED IMAGE CORRECTION PARAMETERS（画像補正の詳細パラメータ）
; -----------------------------------------------

; 全画像に適用するコントラスト補正。-0.5〜0.5（正で増加、負で減少）。
Contrast=0.0

; 全画像に適用するガンマ補正。0.5〜2（1 未満で明るく、1 超で暗く）。
Gamma=1.0

; 全画像に適用する彩度。0.0〜2.0（0.0: グレースケール / 1.0: 変更なし / 2.0: 最大彩度）。
Saturation=1.0

; ダウンサンプリング画像に適用するシャープネス。0〜0.5。100% ズームでは BestQuality フィルタはシャープネスを適用しない。
Sharpen=0.3



; *****************************************************************************
; * DEFAULT IMAGE EDITING OPTIONS（画像編集のデフォルト設定）
; *
; * These options are related to JPEGView defaults for image editing（JPEGView の画像編集のデフォルト設定）
; *****************************************************************************

; アンシャープマスクのデフォルトパラメータ: 半径 量 閾値。自動適用はされず、アンシャープマスクモード進入時のデフォルト値。
UnsharpMaskParameters=1.0 1.0 4.0

; 回転とパース補正のデフォルトパラメータ。
RTShowGridLines=true
RTAutoCrop=true
RTPreserveAspectRatio=true

; カラーバランスのデフォルト値。負で C,M,Y 補正、正で R,G,B 補正。-1.0〜+1.0。
CyanRed=0.0
MagentaGreen=0.0
YellowBlue=0.0

; -----------------------------------------------
; - CROP OPTIONS（クロップ設定）
; -----------------------------------------------

; 「固定サイズ」クロップモードの初期ウィンドウサイズ。
DefaultFixedCropSize=320 200

; ユーザ定義のクロップアスペクト比（x y = x:y）。クロップメニューの末尾に表示される。
UserCropAspectRatio=14 11



; *****************************************************************************
; * IMAGE INFO DISPLAY OPTIONS（画像情報表示設定）
; *
; * These options control the information box for when viewing images（画像閲覧時の情報ボックスを制御する設定）
; *****************************************************************************

; ウィンドウタイトルに EXIF の撮影日時を表示する。
ShowEXIFDateInTitle=true

; true でウィンドウタイトルにフルパスを表示する（デフォルトはファイル名のみ）。
ShowFilePathInTitle=false

; -----------------------------------------------
; - FILE NAME AREA（ファイル名表示エリア）
; -----------------------------------------------

; true にすると画面左上にファイル名を表示する。
ShowFileName=false

; ファイル名表示に含める要素。
; %filename%: ファイル名 / %filepath%: パス付きファイル名 / %index%: フォルダ内インデックス
; %zoom%: ズーム倍率 / %size%: 画像サイズ（ピクセル）/ %filesize%: ファイルサイズ
FileNameFormat=%index%  %filepath%

; ファイル名表示のフォント。形式は DefaultGUIFont と同じ。
FileNameFont=Default

; -----------------------------------------------
; - FILE EXIF INFO BOX（EXIF 情報ボックス）
; -----------------------------------------------

; true にするとファイル情報ボックス（EXIF 情報）を初期表示する。
ShowFileInfo=false

; true にすると JPEG コメント（EXIF ユーザコメント、画像説明、JPEG コメント）をファイル情報ボックスに表示する。
ShowJPEGComments=true

; true にするとファイル情報パネルにヒストグラムをデフォルト表示する。
ShowHistogram=false

; GPS 座標を地図上に表示するプロバイダ URL（EXIF に GPS 座標がある場合のみ表示）。
GPSMapProvider=https://opentopomap.org/#marker=15/{lat}/{lng}



; *****************************************************************************
; * AUTOMATIC CORRECTION OPTIONS（自動補正設定）
; *
; * These options control how and when automatic correction is applied（自動補正の適用方法とタイミングを制御する設定）
; *****************************************************************************

; -----------------------------------------------
; - AUTO CONTRAST CORRECTION（自動コントラスト補正）
; -----------------------------------------------

; ヒストグラム均等化による自動コントラスト補正。F5 キーで現在の画像の補正を切り替え。
AutoContrastCorrection=false

; 以下の 2 つのキーでコントラスト補正の対象フォルダを明示的に除外/包含できる。
; より具体的なパターンが優先され、同一フォルダに一致する場合は包含が除外より優先される。
; 区切りは ";"。プレースホルダ: %mypictures%（マイピクチャ）、%mydocuments%（マイドキュメント）。
ACCExclude=
ACCInclude=

; 自動コントラスト補正量。0: 補正なし / 1: フル補正。0〜1 の範囲。
AutoContrastCorrectionAmount=0.5

; -----------------------------------------------
; - AUTO COLOR CORRECTION（自動カラー補正）
; -----------------------------------------------

; R, G, B, C, M, Y 各チャンネルのカラー補正量。0.0（補正なし）〜1.0（グレイワールドモデルへの完全補正）。
; 全て 0 でカラー補正を無効化。
ColorCorrection= R: 0.2 G: 0.1 B: 0.35 C: 0.1 M: 0.3 Y: 0.15

; -----------------------------------------------
; - AUTO BRIGHTNESS CORRECTION（自動明るさ補正）
; -----------------------------------------------

; 自動明るさ補正量。0: 補正なし / 1: 中間グレーへの完全補正。0〜1 の範囲。
AutoBrightnessCorrectionAmount=0.2

; -----------------------------------------------
; - AUTO LOCAL DENSITY CORRECTION（自動ローカル濃度補正）
; -----------------------------------------------

; ローカル濃度（局所的な明るさ）の自動補正。F6 キーで切り替え。
LocalDensityCorrection=false

; ACCExclude と同様の除外/包含設定。
LDCExclude=
LDCInclude=

; シャドウのローカル濃度補正量。0〜1。
LDCBrightenShadows=0.5

; ディープシャドウの強調の急峻度。0〜1（0.9 超は非推奨）。
LDCBrightenShadowsSteepness=0.5

; ハイライトのローカル濃度補正量。0〜1。
LDCDarkenHighlights=0.25

; -----------------------------------------------
; - AUTO LANDSCAPE MODE CORRECTION（自動風景モード補正）
; -----------------------------------------------

; true にすると風景モード補正を自動的に有効にする。
LandscapeMode=false

; 風景モードで使用するパラメータセット。スペース区切り、-1 で変更なし。
; コントラスト ガンマ シャープネス カラー補正 コントラスト補正 シャドウ明るく ハイライト暗く ディープシャドウ C-R M-G Y-B 彩度
LandscapeModeParams=-1 -1 -1 -1 0.5 1.0 0.75 0.4 -1 -1 -1 -1



; *****************************************************************************
; * SLIDESHOW OPTIONS（スライドショー設定）
; *
; * These options control slideshow parameters（スライドショーのパラメータを制御する設定）
; *****************************************************************************

; スライドショーテキストファイルの最大サイズ（KB）。
MaxSlideShowFileListSizeKB=200

; 全画面スライドショーのトランジション効果（ウィンドウモードでは無視）。
; 選択肢: None, Blend, SlideRL, SlideLR, SlideTB, SlideBT, RollRL, RollLR, RollTB, RollBT, ScrollRL, ScrollLR, ScrollTB, ScrollBT
SlideShowTransitionEffect=Blend

; スライドショーのトランジション効果時間（ミリ秒）。全画面モードのみ使用。
SlideShowEffectTime=250



; *****************************************************************************
; * CONFIRMATION OPTIONS（確認ダイアログ設定）
; *
; * These options control whether or not to bypass confimation dialogs（確認ダイアログの表示を制御する設定）
; *****************************************************************************

; true にすると Ctrl+S で確認なしに元ファイルを上書き保存する。
; 注意: 元の画像ファイルが上書きされ復元不可になる。自己責任で使用すること。
OverwriteOriginalFileWithoutSaveDialog=false

; true にするとロスレス JPEG 変換時に確認なしで必要に応じてクロップする（最大 15 ピクセルの行/列を除去）。
; 注意: 元ファイルが上書きされクロップ部分は復元不可。自己責任で使用すること。
CropWithoutPromptLosslessJPEG=false

; ナビゲーションパネルの「x」ボタンでファイル削除時の確認方式。
; Never: 確認なし / OnlyWhenNoRecycleBin: ごみ箱がない場合のみ / Always: 常に確認。
; Del キーによる削除には適用されない。変更するには KeyMap.txt を編集すること。
DeleteConfirmation=OnlyWhenNoRecycleBin



; *****************************************************************************
; * FILE SAVE OPTIONS（ファイル保存設定）
; *
; * These options control file saving parameters（ファイル保存のパラメータを制御する設定）
; *****************************************************************************

; ファイル保存のデフォルト形式。対応形式: jpg, bmp, png, tif, webp。
DefaultSaveFormat=jpg

; JPEG 保存時の品質。0〜100（100 が最高品質）。
JPEGSaveQuality=85

; WebP 非可逆圧縮保存時の品質。0〜100（100 が最高品質）。
WEBPSaveQuality=85

; true にすると画像保存時にパラメータ DB エントリを作成し、再処理を回避する。
CreateParamDBEntryOnSave=true


; *****************************************************************************
; * PRINT OPTIONS（印刷設定）
; *
; * These options control printing images（画像の印刷を制御する設定）
; *****************************************************************************

; デフォルトの印刷マージン（全辺）。単位: センチメートル。
PrintMargin=1.0

; デフォルトの印刷幅（センチメートル）。負の値で「用紙に合わせる」モード。
PrintWidth=-15.0

; 使用する単位。auto: システム設定 / metric: メートル法 / english: インチ法。
Units=auto



; *****************************************************************************
; * CUSTOM USER COMMANDS（カスタムユーザコマンド）
; *
; * These are custom user commands that can easily extend the functionality in JPEGView（JPEGView の機能を拡張するカスタムユーザコマンド）
; *****************************************************************************

; ユーザコマンドは以下の形式で定義する:
; UserCmd#="KeyCode: %Key% Cmd: '%Cmd%' [Menuitem: '%menu%'] [Confirm: '%confirm%'] [HelpText: '%help%'] [Flags: '%flags%']"
;
; %Key% :     コマンドを呼び出すキー。JPEGView で既に使用されているキーは定義しないこと。
;             使用可能なキー: Alt, Ctrl, Shift, Esc, Return, Space, End, Home, Back, Tab, PgDn, PgUp,
;             Left, Right, Up, Down, Insert, Del, Plus, Minus, Mul, Div, Comma, Period, A .. Z  F1 .. F12
;             修飾キーは + で結合（例: 'Alt+Ctrl+P'）
; %Cmd% :     起動するアプリケーション（コマンド引数含む）。パスにスペースを含む場合はダブルクォートで囲む。
;             コマンドラインやバッチファイルの実行には 'cmd /c コマンド' や 'cmd /c バッチファイル.bat' を使用。
;             %cmd% 引数内で使用可能なプレースホルダ:
;             %filename%   : 現在の画像のファイル名（パス付き）
;             %filetitle%  : 現在の画像のファイル名（パスなし）
;             %directory%  : 現在の画像のディレクトリ（末尾バックスラッシュなし）
;             %mydocuments%: マイドキュメントフォルダ（末尾バックスラッシュなし）
;             %mypictures% : マイピクチャフォルダ（末尾バックスラッシュなし）
;             %exepath%    : JPEGView 実行ファイルのフォルダパス
;             %exedrive%   : EXE パスのドライブレター（例: "c:"）
;             プレースホルダの前後にバックスラッシュがない場合、JPEGView が自動的にダブルクォートで囲む。
; %menu% :    JPEGView コンテキストメニューの「ユーザコマンド」サブメニューに表示されるテキスト。
;             省略するとメニューに表示されない。
; %confirm% : コマンド実行前に表示される確認メッセージ。省略すると確認なしで実行。
; %help% :    F1 押下時に表示されるヘルプ文字列。省略するとヘルプテキストなし。
; %flags% :   以下のフラグを指定可能:
;             NoWindow :         コンソールアプリケーション用。コンソールウィンドウを非表示にする。
;                                cmd.exe の場合は暗黙的に設定される。
;             ShortFilename :    8.3 形式の短いファイル名（パス）を渡す。
;                                長いファイル名やスペースを含むパスを扱えないアプリケーション向け。
;             WaitForTerminate : コマンドの実行完了まで JPEGView をブロックする。
;                                未設定の場合はコマンドを起動後すぐに JPEGView の操作を継続できる。
;             MoveToNext :       コマンド実行後にフォルダ内の次の画像に移動する。
;                                ReloadCurrent フラグとの併用不可。
;             ReloadFileList :   コマンド実行後にフォルダのファイルリストを再読み込みする。
;                                フォルダ内容を変更するコマンド（移動、リネーム、削除等）で使用。
;             ReloadCurrent :    コマンド実行後に現在のファイルをディスクから再読み込みする。
;                                現在の画像のピクセルデータを変更するコマンドで使用。
;             ReloadAll:         ファイルリストの再読み込みと、現在の画像およびキャッシュされた全画像を再読み込みする。
;                                現在以外の画像のピクセルデータも変更するコマンドでのみ使用。
;             KeepModDate:       現在の画像の更新日時を保持する。並び順を維持したい場合に使用。
;                                注意: 必ず WaitForTerminate フラグと併用すること。
;             ShellExecute:      CreateProcess() の代わりに ShellExecute() を使用して外部プロセスを起動する。
;                                CreateProcess() で正常に起動できないアプリケーション向け。
;                                このフラグ使用時は WaitForTerminate および WaitForTerminate が必要なフラグは使用不可。
;                                画像エディタ等の大規模な外部アプリケーション起動時に使用。
;
; ユーザコマンドは UserCmd# の形式で命名する（# は番号）。
; 最初のコマンドは UserCmd0 で、番号は連続していなければならない。

UserCmd0="KeyCode: Shift+Del Cmd: 'cmd /c del %filename%' Confirm: 'Do you really want to permanently delete the file %filename%?' HelpText: 'Shift+Del\tDelete current file on disk permanently' Flags: 'WaitForTerminate ReloadFileList MoveToNext'"


